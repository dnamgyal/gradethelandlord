{% extends 'base.html' %}
{% block title %}GradeTheLandlord | Add Review{% endblock %}

{% block content %}
<nav aria-label="breadcrumb" role="navigation">
  <ol class="breadcrumb my-4">
    <li class="breadcrumb-item"><a href="{% url 'landlord_list' %}">Landlords</a></li>
    <li class="breadcrumb-item"><a href="{% url 'landlord_detail' landlord.id %}">{{ landlord.name }}</a></li>
    <li class="breadcrumb-item active" aria-current="page">Add Review</li>

  </ol>
</nav>
<h3>Add your Review!</h3>
<div class="col-md-8">
  <form action = "{% url 'add_review' landlord.id %}" method="post" class="form" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-success btn-block">Post</button>
  </form>
</div>
{% endblock %}
